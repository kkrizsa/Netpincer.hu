<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		
		<title>Geocoding service</title>
		 
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
		<link href="geocode.css" type="text/css" rel="stylesheet" />
		<script src="geocode.js" type="text/javascript"></script>
		<script src="xls.js" type="text/javascript"></script>
		
		
	</head>
	<body>
		<div id="filters">
			<input type="file" name="file" id="file">
			<br>
			<div id="filterValues">
				<form id="filters">
					Min GMV:<br>
						<input type="text" name="minGmv" id="minGmv">
						<br>
					Max GMV:<br>
						<input type="text" name="maxGmv" id="maxGmv"><br>
						<!-- <input type="checkbox" name="GMV" value="GMV">Use GMV as a filter<br> -->
				<br>
				<form id="lunchGmv">
					Min lunch GMV:<br>
					<input type="text" name="minLunchGmv">
					<br>
					Max lunch GMV:<br>
					<input type="text" name="maxLunchGmv"><br>
					<!-- <input type="checkbox" name="lunchGMV" value="lunchGMV">Use lunch GMV as a filter<br> -->
				<br>
				<form id="dinnerGmv">
					Min dinner GMV:<br>
					<input type="text" name="minDinnerGmv">
					<br>
					Max dinner GMV:<br>
					<input type="text" name="maxDinnerGmv"><br>
					<!-- <input type="checkbox" name="dinnerGMV" value="dinnerGMV">Use dinner GMV as a filter<br> -->
					<br>
					<input type="button" value="Process" id="process">
				</form>
				<br>
			</div>
			<script src="excelParser.js" type="text/javascript"></script>
			<script src="fileHandler.js" type="text/javascript"></script>
		</div>
		<div id="map-canvas"></div>
	</body>
</html>
